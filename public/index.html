<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos Konect</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="contenedor">
      <div id="catalog">
        <img
          id="logotipoKonect"
          src="https://www.konectsoluciones.com/wp-content/uploads/2023/03/cropped-cropped-cropped-logo-Konect.webp"
          alt="logo"
          width="400"
          height="100"
        />
        <div>
          <button>Catalogo Personalizado</button>
        </div>
        <!-- Productos -->
        <div class="product-card">
          <h2>PRODUCTOS DE KONECT</h2> 
          <div>
            <label for="keyword">Buscar producto:</label>
            <input type="text" id="keyword" />
            <button id="searchButton">Buscar</button> <br> <br>
            <label for="categoryFilter">Filtrar por categor√≠a:</label>
            <input type="checkbox" id="categoryFilter" /> 
            <br>
            <select id="categorySelect" style="display: none;">
              <option value="General">General</option>
              <option value="Brady">Brady</option>
              <option value="DAHUA">DAHUA</option>
              <option value="CHAOQUIAN">CHAOQUIAN</option>
              <option value="ALGCOM">ALGCOM</option>
              <option value="BTPON">BTPON</option>
              <option value="Cableado Estructurado">Cableado Estructurado</option>
              <option value="Dexon">Dexon</option> 
              <option value="DVP">DVP</option>
              <option value="FUTONG">FUTONG</option>
              <option value="FIBRAMERICA">FIBRAMERICA</option>
              <option value="FUJIKURA">FUJIKURA</option>
              <option value="GCOM">GCOM</option>
              <option value="BEAUCOUP">BEAUCOUP</option>
              <option value="Connection">Connection</option> 
            </select>
            <button id="filterButton">Filtrar</button>
          </div>
          <div id="results" style="display: none;">
            <br>
            <button id="closeButton">Cerrar</button>
            <table>
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Precio 1</th>
                  <th>Precio 2</th>
                  <th>Precio 3</th>
                  <th>Precio 4</th>
                  <th>Precio 5</th>
                  <th>Categoria</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
